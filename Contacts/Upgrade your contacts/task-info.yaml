    package contacts.app;

    import java.util.Scanner;

    public class Menu {

        private final ContactsApp phoneBook;
        private final Scanner scanner;

        public Menu(ContactsApp phoneBook) {
            this.phoneBook = phoneBook;
            this.scanner = new Scanner(System.in);
        }

        public void run() {

            boolean isExit = false;

            while (!isExit) {

                System.out.println("Enter action (add, remove, edit, count, list, exit):");

                switch (scanner.nextLine()) {
                    case "add":
                        add();
                        break;
                    case "remove":
                        remove();
                        break;
                    case "edit":
                        edit();
                        break;
                    case "count":
                        count();
                        break;
                    case "list":
                        list();
                        break;
                    case "exit":
                        isExit = true;
                        break;
                    default:
                        System.out.println("Unknown operation!");
                }
            }
        }

        private void list() {
            for (int i = 0; i < phoneBook.getContacts().size(); i++) {
                System.out.println((i + 1) + ". " + phoneBook.getContacts().get(i));
            }
        }

        private void count() {
            System.out.println("The Phone Book has " + phoneBook.getContacts().size() + " records.");
        }

        private void edit() {

            if (phoneBook.getContacts().isEmpty()) {
                System.out.println("No records to edit!");
                return;
            }

            list();

            System.out.println("Select a record:");
            int record = Integer.parseInt(scanner.nextLine()) - 1;

            System.out.println("Select a field (name, surname, number):");

            switch (scanner.nextLine()) {
                case "name":
                    System.out.println("Enter name:");
                    phoneBook.updateName(record, scanner.nextLine());
                    break;
                case "surname":
                    System.out.println("Enter surname:");
                    phoneBook.updateSurname(record, scanner.nextLine());
                    break;
                case "number":
                    System.out.println("Enter number:");
                    phoneBook.updateNumber(record, scanner.nextLine());
                    break;
            }

            System.out.println("The record updated!");

        }

        private void remove() {

            if (phoneBook.getContacts().isEmpty()) {
                System.out.println("No records to remove!");
                return;
            }

            list();

            System.out.println("Select a record:");
            int record = Integer.parseInt(scanner.nextLine()) - 1;

            System.out.println(phoneBook.remove(record));
        }

        private void add() {
            System.out.println("Enter the name:");
            String name = scanner.nextLine();

            System.out.println("Enter the surname:");
            String surname = scanner.nextLine();

            System.out.println("Enter the number:");
            String number = scanner.nextLine();

            phoneBook.add(name, surname, number);
            System.out.println("The record added.");
        }

    }
