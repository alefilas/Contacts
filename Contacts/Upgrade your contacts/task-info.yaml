    package contacts.app;

    import contacts.contact.Contact;

    import java.util.ArrayList;
    import java.util.List;

    public class ContactsApp {

        private final List<Contact> contacts = new ArrayList<>();

        public void add(String name, String surname, String number) {

            contacts.add(new Contact(name, surname, number));
        }


        public String remove(int record) {

            if (record < contacts.size()) {
                contacts.remove(record);
                return "The record removed!";
            } else {
                return  "Wrong number!";
            }
        }

        public void updateName(int record, String name) {
            contacts.get(record).setName(name);
        }

        public void updateSurname(int record, String surname) {
            contacts.get(record).setSurname(surname);
        }

        public void updateNumber(int record, String number) {
            contacts.get(record).setNumber(number);
        }

        public List<Contact> getContacts() {
            return contacts;
        }


    }
